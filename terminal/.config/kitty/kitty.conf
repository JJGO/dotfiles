color1 #ff615c
color2 #70c43f
color3 #d0b343
color4 #4878bc
color5 #98719f
color6 #67a0b2
color7 #c5c8c6

color8  #9a9a99
color9  #fe2626
color10 #00813c
color11 #d08341
color12 #1984e9
color13 #fe2c79
color14 #398280
color15 #fdfdc5
