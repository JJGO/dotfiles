#: Fonts {{{

#: kitty has very powerful font management. You can configure
#: individual font faces and even specify special fonts for particular
#: characters.

# font_family      monospace
# bold_font        auto
# italic_font      auto
# bold_italic_font auto

#: You can specify different fonts for the bold/italic/bold-italic
#: variants. By default they are derived automatically, by the OSes
#: font system. Setting them manually is useful for font families that
#: have many weight variants like Book, Medium, Thick, etc. For
#: example::

# font_family      Meslo LG M DZ for Powerline Regular
# bold_font        Meslo LG M DZ for Powerline Bold
# italic_font      Meslo LG M DZ for Powerline Italic
# bold_italic_font Meslo LG M DZ for Powerline Bold Italic
font_family      MesloLGS NF Regular
bold_font        MesloLGS NF Bold
italic_font      MesloLGS NF Italic
bold_italic_font MesloLGS NF Bold Italic

font_size 16.0

# font_family       Fira Code Retina
# bold_font         Fira Code Bold
# italic_font       Fira Code Italic
# font_size 16.0


# font_family            Operator Mono Book
# bold_font              Operator Mono Bold
# italic_font            Operator Mono Book Italic
# bold_italic_font       Operator Mono Bold Italic
# font_size 16.0

# symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 PowerlineSymbols

